# Automated Dependency Updates
# Save as: .github/workflows/dependency-update.yml

name: Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Python Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Update requirements
        run: |
          pip-compile --upgrade requirements.in
          pip-compile --upgrade requirements-dev.in

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Python dependencies'
          title: 'chore: update Python dependencies'
          body: |
            ## Automated Dependency Update
            
            This PR updates Python dependencies to their latest compatible versions.
            
            ### Changes
            - Updated requirements.txt with latest package versions
            - Updated requirements-dev.txt with latest dev dependencies
            
            ### Verification
            - [ ] All tests pass
            - [ ] No security vulnerabilities introduced
            - [ ] No breaking changes in major dependencies
            
            **Auto-generated by GitHub Actions**
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated

  update-github-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Actions versions
        uses: crazy-max/ghaction-github-actions-versions@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update GitHub Actions versions'
          title: 'chore: update GitHub Actions versions'
          body: |
            ## Automated GitHub Actions Update
            
            This PR updates GitHub Actions to their latest versions.
            
            ### Changes
            - Updated action versions in workflow files
            - Maintained compatibility with existing configurations
            
            **Auto-generated by GitHub Actions**
          branch: chore/update-actions
          delete-branch: true
          labels: |
            github-actions
            automated